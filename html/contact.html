<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha's Website</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/index.css">
    <!-- Below is used for Font Awesome. -->
	<script src="https://kit.fontawesome.com/4c4bda27d1.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="../imgs/sprout-icon.png">
</head>
<body>
        <!--------------- Nav Bar Start --------------->
        <header>
            <div class = "logo"><a href = "../index.html">Martha <img class = "sprout" src="../imgs/sprout.png" alt="sprout"></a></div>
            <nav>
                <ul class = "nav-links">
                    <li><a  class ="icon-grow" target = "_blank" href="../index.html">Home</a></li>
                    <li><a  class ="icon-grow" target = "_blank" href="">Portfolio</a></li>
                    <li><a class ="icon-grow" target = "_blank" href="">Contact</a></li>
                    <li><a class ="icon-grow" target = "_blank" href="https://www.instagram.com/sproutmart/"><i class="fab fa-instagram"></i></a></li>
                    <li><a class ="icon-grow" target = "_blank" href=""><i class="fab fa-facebook-f"></i></a></li>
                </ul>
            </nav>
            <div id = "hamburger" >
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
        <!--------------- Nav Bar End --------------->
        
        <script src="../js/app.js"></script>
        <div class="contact-me-container">
            <img class = "form-background"src="../imgs/form-background.jpg" alt="pen and paper">
            
            <form method="post" action="https://forms.un-static.com/forms/121977099f869b67ad020e9a8ccd72227bbbae12" id = "my-form">
                <h1>Write me a Message!</h1>
                <input class = "info" type="text" name = "name" placeholder="Enter your first and last name." required><br>
                <input class = "info"type = "email" name = "email" placeholder="Enter in your e-mail address." required><br>
                <input class = "info"type  = "text" name = "subject" placeholder="What's the subject?"><br>
                <textarea name="message" cols="50" rows="15" placeholder="Type your message here!"></textarea><br>
                <button class = "button-type grow" type = "submit">Send!</button>
                <input class = "button-type grow" type="button" onclick = "rest_function()" value = "Reset Form!">
                <p class = "thanks"><small>(Powered by <a class = "outside-link" rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
            </form>
        </div>
</body>
</html>
